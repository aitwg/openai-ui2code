<html>
<head>
<title>Stock Market Dashboard</title>
<style>
body { 
    font-family: Arial, sans-serif; 
    margin: 0; 
    padding: 0; 
    display: flex; 
    flex-direction: column; 
}

button {
    padding: 10px 20px;
    margin: 10px;
    color: white;
    border: none;
    cursor: pointer;
    flex: 1;
    max-width: 100px;
    background-color: purple;
}

#filterButton { background-color: blue; }

header {
    display: flex;
    justify-content: flex-end;
    padding: 10px 20px;
    background-color: #f8f9fa;
    border-bottom: 1px solid #ddd;
}

table {
    width: 100%;
    border-collapse: collapse;
    max-width: 100%;
    overflow-x: auto;
    display: block;
}

th, td {
    padding: 12px;
    text-align: right;
    border-bottom: 1px solid #ddd;
}

th {
    background-color: #b3d9ff;
    color: black;
    font-weight: bold;
}

tr:nth-child(even) { background-color: #f2f2f2; }
tr:nth-child(odd) { background-color: white; }

.highlight-yellow { background-color: yellow; }
.highlight-orange { background-color: orange; }

.red-text { color: red; }
.green-text { color: green; }

@media screen and (max-width: 600px) {
    tr:nth-child(n+2) {
        display: table-row;
    }
    th, td {
        display: block;
        width: 100%;
        text-align: left;
    }
    thead {
        display: none;
    }
}
</style>
</head>
<body>
<header>
    <button id="filterButton">股票篩選</button>
    <button id="reportButton">日報</button>
    <button>日報查詢</button>
</header>

<table>
    <thead>
        <tr>
            <th>股票清單</th>
            <th>成交量</th>
            <th>成交值</th>
            <th>委買張</th>
            <th>價</th>
            <th>委賣張</th>
            <th>成交量</th>
            <th>成交時間</th>
        </tr>
    </thead>
    <tbody>
        <tr class="highlight-yellow">

            <td class="red-text">42.5</td>
            <td class="red-text">42.20</td>
            <td class="red-text">43.30</td>
            <td class="red-text">43.10</td>
            <td>14:30</td>
        </tr>
        <tr>
            <td>2317鴻海</td>

            <td class="green-text">+1.36%</td>
            <td class="green-text">109.0</td>
            <td class="green-text">105.0</td>
            <td class="green-text">107.0</td>
            <td class="green-text">108.0</td>
            <td>14:30</td>
        </tr>
        <tr class="highlight-orange">
            <td>0050F上揚</td>

            <td class="red-text">85.65</td>
            <td>14:30</td>
        </tr>
        <tr>
            <td>3711大聯大</td>
            <td class="green-text">+5.3</td>
            <td class="green-text">+0.12%</td>
            <td class="green-text">47.0</td>

        <tr>

        </tr>
    </tbody>
</table>
</body>
</html>
