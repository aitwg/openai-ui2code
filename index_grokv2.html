<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>股票清单</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #e9ecef;
        }
        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: linear-gradient(to right, #004D8C, #0073E5);
            color: white;
            padding: 15px 20px;
            font-size: 18px;
        }
        .top-bar button {
            border: none;
            background: none;
            color: white;
            cursor: pointer;
            font-size: 18px;
            padding: 10px;
        }
        .table-container {
            max-width: 1200px;
            margin: 20px auto;
            overflow-x: auto;
        }
        table {
            border-collapse: collapse;
            width: 100%;
            background-color: white;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }
        th, td {
            border: 1px solid #dee2e6;
            padding: 12px;
            text-align: center;
        }
        th {
            background-color: #E5F1F9;
            color: #002060;
            text-align: left;
            font-weight: bold;
        }
        tr:nth-child(even) {
            background-color: #F2F7F3;
        }
        .bold {
            font-weight: bold;
        }
        .red {
            color: red;
        }
        .green {
            color: green;
        }
        @media (max-width: 600px) {
            .top-bar {
                flex-direction: column;
                align-items: flex-start;
            }
            .top-bar button {
                margin-bottom: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="top-bar">
        <button>行业股票</button>
        <button>自选股票 ★</button>
    </div>
    <div class="table-container">
        <table>
            <thead>
                <tr>
                    <th>股票清单</th>
                    <th>最新价</th>
                    <th>涨跌幅</th>
                    <th>涨跌额</th>
                    <th>成交量</th>
                    <th>成交额</th>
                    <th>振幅</th>
                    <th>最高</th>
                    <th>最低</th>
                    <th>今开</th>
                    <th>昨收</th>
                    <th>换手率/流通市值(亿)</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td class="bold">300261.SZ</td>
                    <td>42.30</td>
                    <td class="red">-8.85</td>
                    <td class="red">-4.15%</td>
                    <td>14.09</td>
                    <td>58.84</td>
                    <td>9.90</td>
                    <td>44.15</td>
                    <td>42.30</td>
                    <td>43.30</td>
                    <td>43.15</td>
                    <td class="red">-</td>
                </tr>
                <tr>
                    <td class="bold">3051WH</td>
                    <td>37.40</td>
                    <td class="green">+5.85</td>
                    <td class="green">+4.12%</td>
                    <td>14.09</td>
                    <td>58.84</td>
                    <td>9.90</td>
                    <td class="green">44.15</td>
                    <td>42.30</td>
                    <td>43.30</td>
                    <td>43.15</td>
                    <td class="green">-</td>
                </tr>
                <tr>
                    <td class="bold">3754</td>
                    <td>56.30</td>
                    <td class="red">-6.30</td>
                    <td class="red">-3.57%</td>
                    <td>14.09</td>
                    <td>58.84</td>
                    <td>9.90</td>
                    <td>44.15</td>
                    <td>42.30</td>
                    <td>43.30</td>
                    <td>43.15</td>
                    <td class="red">-</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
